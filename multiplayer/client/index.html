<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardmode Multiplayer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    
    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
    }
    
    #connection-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 14px;
      border-radius: 4px;
    }
    
    #connection-status.connected {
      background: rgba(0, 255, 0, 0.3);
    }
    
    #connection-status.disconnected {
      background: rgba(255, 0, 0, 0.3);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="loading">Connecting to server...</div>
    <div id="connection-status" class="disconnected">Disconnected</div>
    <button id="copy-logs-btn" style="position: fixed; bottom: 10px; right: 10px; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-family: monospace; z-index: 1000;">Copy Logs</button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
